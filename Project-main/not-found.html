<div class="container" style="padding-top: 2rem;">
  <div class="card">
    <div class="card-header">
      <h1 class="card-title">404 - Page Not Found</h1>
    </div>
    <div class="card-content text-center">
      <div style="font-size: 5rem; margin-bottom: 1rem;">
        <i class="fas fa-search"></i>
      </div>
      <p class="mb-3">The page you are looking for does not exist or has been moved.</p>
      <button class="btn btn-primary mt-3" onclick="Router.navigate('/')">
        Return to Homepage
      </button>
    </div>
  </div>
</div>

<script>
function initnotfoundPage() {
  // Add font awesome if not already added
  if (!document.querySelector('link[href*="font-awesome"]')) {
    const link = document.createElement('link');
    link.rel = 'stylesheet';
    link.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css';
    document.head.appendChild(link);
  }
  
  document.title = "404 Not Found - QuicReF";
}
</script>
